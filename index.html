<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple AI Chat</title>
</head>
<body>
  <h2>AI Chat</h2>
  <form id="chatForm">
    <input type="text" id="message" placeholder="Type message..." required />
    <button type="submit">Send</button>
  </form>

  <h3>Reply:</h3>
  <div id="reply"></div>

  <hr>
  <h3>Image generation</h3>
  <form id="imgForm">
    <input type="text" id="imgPrompt" placeholder="Image prompt..." required />
    <button type="submit">Generate Image</button>
  </form>
  <div id="imageResult"></div>

<script>
document.getElementById('chatForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const msg = document.getElementById('message').value;
  const res = await fetch('/chat', {
    method: 'POST',
    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
    body: 'message=' + encodeURIComponent(msg)
  });
  const data = await res.json();
  if (data.reply) document.getElementById('reply').innerText = data.reply;
  else document.getElementById('reply').innerText = 'Error: ' + (data.error || 'unknown');
});

document.getElementById('imgForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const prompt = document.getElementById('imgPrompt').value;
  const res = await fetch('/imagegen', {
    method: 'POST',
    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
    body: 'prompt=' + encodeURIComponent(prompt)
  });
  const data = await res.json();
  if (data.image_url) {
    document.getElementById('imageResult').innerHTML = '<img src="' + data.image_url + '" width="300" />';
  } else {
    document.getElementById('imageResult').innerText = 'Error: ' + (data.error || 'unknown');
  }
});
</script>
</body>
</html>
